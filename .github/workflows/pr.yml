name: Pull Request CI

on:
  pull_request:
    branches: [development]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build library
        run: npm run build

      - name: Check TypeScript types
        run: npx tsc --noEmit || true

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Build failed - main file not created"
            exit 1
          fi
          echo "âœ… Build artifacts verified"

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Check for outdated dependencies
        run: npm outdated || true

  pr-summary:
    needs: [test, lint, dependency-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: PR Success Summary
        run: |
          echo "âœ… All checks passed!"
          echo "ğŸ“¦ Tests completed successfully across Node.js versions 16, 18, and 20"
          echo "ğŸ” Code quality checks passed"
          echo "ğŸ”’ Security audit completed"
          echo "ğŸš€ Ready for review and merge"
